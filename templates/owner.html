<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
</head>
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }

    .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: #6a11cb;
    }

    .flex-container>div {
        background-color: #0c0b0b;
        width: 100%;
        margin: 100px;
        height: 40vh;
        text-align: center;
        line-height: 75px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Etherem</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="btn" href="{{url_for('Owner')}}"> HOME </a>
                </li>
                <li class="nav-item">
                    <button class="btn-danger btn-outline" id="addNewProperty" data-toggle="modal"
                        data-target="#mymodal" type="submit">Add New Property</button>
                </li>
                <li class="nav-item">
                    <form action="{{url_for('Logout')}}">
                        <button class="btn-danger" id="addNewProperty" data-toggle="modal" data-target="#mymodal"
                            type="submit">Log Out</button>
                    </form>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
    </nav>
    <div id="mymodal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Property</h4>
                </div>
                <div class="modal-body" id="modalBody">

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        {% for Property in properties %}customer_name
            <div>
                <label for="">{{Property.applicationNo}}</label>
                <label for="">{{Property.Address}}</label>
                <button type="submit" clas="btn btn-danger">Rent Out</button>
            </div>
        {% endfor %}
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("#addNewProperty").click(function () {
                let tenantPopUp = '<form action="" method="POST">' +
                    '<div class="form-group">' +
                    '<label>Application No:</label><input class="form-control" name="ApplicationNo" required="1" type="text">' +
                    '</div>' +
                    '<div class="form-group">' +
                    '<label>Otp:</label><input class="form-control" name="otp" required="0" type="text"><button class="btn btn-primary" type="submit">Send</button>' +
                    '</div>' +
                    '<div class="form-group">' +
                    '<button class="btn btn-primary" type="submit">Add Property</button>' +
                    '</div>' +
                    '</form>';
                $("#modalBody").html(tenantPopUp);
            });
        });
    </script>
</body>

</html>
